# ArchFlow ERP - Project Management Skills
# Habilidades para gerenciamento de projetos arquitetônicos
# Version: 1.0
# Last Updated: 2026-01-18

name: project-management
description: |
  Conjunto de skills para gerenciamento de projetos arquitetônicos.
  Inclui criação, atualização, filtragem e análise de projetos.

category: core
version: 1.0.0

# Habilidades disponíveis
skills:
  - name: create_project
    description: Criar novo projeto arquitetônico
    trigger_phrases:
      - "create new project"
      - "add new project"
      - "start new architectural project"
      - "novo projeto"
      - "criar projeto"
    parameters:
      - name: client_id
        type: string
        required: true
        description: ID do cliente
      - name: project_name
        type: string
        required: true
        description: Nome do projeto
      - name: project_type
        type: enum
        values: [RESIDENTIAL, COMMERCIAL, INSTITUTIONAL, INDUSTRIAL, LANDSCAPE, INTERIOR]
        required: true
        description: Tipo de projeto
      - name: description
        type: string
        required: false
        description: Descrição detalhada do projeto
      - name: location
        type: object
        required: true
        properties:
          address: string
          city: string
          state: string
          zip_code: string
          latitude: number
          longitude: number
        description: Localização do projeto
      - name: budget
        type: number
        required: false
        description: Orçamento em reais
      - name: estimated_hours
        type: number
        required: false
        description: Horas estimadas
      - name: deadline
        type: string
        format: date-time
        required: false
        description: Data limite do projeto
    output:
      type: object
      properties:
        id: string
        status: string
        created_at: string
        message: string

  - name: get_project
    description: Recuperar detalhes de um projeto específico
    trigger_phrases:
      - "show project details"
      - "get project info"
      - "project details for"
      - "ver projeto"
      - "detalhes do projeto"
    parameters:
      - name: project_id
        type: string
        required: true
        description: ID do projeto
    output:
      type: object
      properties:
        id: string
        name: string
        type: string
        status: string
        client: object
        budget: number
        progress: number
        tasks_count: number
        deliverables: array

  - name: list_projects
    description: Listar projetos com filtros
    trigger_phrases:
      - "list all projects"
      - "show my projects"
      - "projects for client"
      - "listar projetos"
      - "meus projetos"
    parameters:
      - name: client_id
        type: string
        required: false
        description: Filtrar por cliente
      - name: status
        type: enum
        values: [CONCEPTUAL, PRELIMINARY, EXECUTIVE, CONSTRUCTION, COMPLETED, ARCHIVED]
        required: false
        description: Filtrar por status
      - name: project_type
        type: string
        required: false
        description: Filtrar por tipo
      - name: sort_by
        type: enum
        values: [created_at, deadline, progress, name]
        default: created_at
        description: Campo para ordenação
      - name: page
        type: number
        default: 1
        description: Página (paginação)
      - name: limit
        type: number
        default: 10
        description: Itens por página
    output:
      type: array
      items:
        type: object

  - name: update_project
    description: Atualizar informações de um projeto
    trigger_phrases:
      - "update project"
      - "change project info"
      - "modify project"
      - "atualizar projeto"
      - "modificar projeto"
    parameters:
      - name: project_id
        type: string
        required: true
      - name: name
        type: string
        required: false
      - name: description
        type: string
        required: false
      - name: status
        type: enum
        values: [CONCEPTUAL, PRELIMINARY, EXECUTIVE, CONSTRUCTION, COMPLETED, ARCHIVED]
        required: false
      - name: progress
        type: number
        required: false
        description: Progresso em percentual (0-100)
      - name: budget
        type: number
        required: false
      - name: deadline
        type: string
        format: date-time
        required: false
    output:
      type: object
      properties:
        success: boolean
        message: string
        updated_fields: array

  - name: delete_project
    description: Deletar um projeto (soft delete)
    trigger_phrases:
      - "delete project"
      - "remove project"
      - "archive project"
      - "deletar projeto"
      - "remover projeto"
    parameters:
      - name: project_id
        type: string
        required: true
      - name: reason
        type: string
        required: false
        description: Motivo da exclusão
    output:
      type: object
      properties:
        success: boolean
        deleted_at: string
        message: string

  - name: get_project_stats
    description: Obter estatísticas de um projeto
    trigger_phrases:
      - "project stats"
      - "project analytics"
      - "project metrics"
      - "estatísticas do projeto"
      - "métricas do projeto"
    parameters:
      - name: project_id
        type: string
        required: true
      - name: metric_type
        type: enum
        values: [budget, time, progress, team, deliverables, timeline]
        required: false
    output:
      type: object
      properties:
        budget_spent: number
        budget_remaining: number
        hours_logged: number
        hours_estimated: number
        progress_percentage: number
        team_members: number
        deliverables_count: number
        tasks_completed: number
        tasks_pending: number
